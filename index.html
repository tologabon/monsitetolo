<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOLO</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #44326A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 0;
            box-sizing: border-box;
            color: white;
        }
        header {
            width: 100%;
            text-align: center;
            background-color: #44326A;
            padding: 15px 0;
        }
        header h1 {
            font-size: 40px;
            font-family: 'Fredoka One', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px 0;
            color: black;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .airtel1 { background-color: red; }
        .mobicash { background-color: orangered; }
        .button:hover { background-color: #3700b3; }
        .pay-container { display: flex; justify-content: space-between; margin-top: 20px; }
        .pay-button, .copy-button, .back-button {
            flex: 1;
            margin: 0 5px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        .pay-button { background-color: #44326A; }
        .copy-button { background-color: #4CAF50; }
        .copy-button:hover { background-color: #45a049; }
        .back-button { background-color: #bbb; }
        .back-button:hover { background-color: #999; }
    </style>
    <script>
        let selectedMethod = "";
        let paymentNumbers = {
            "Airtel Money": "076502128",
            "Mobicash": "065423264"
        };
        let ussdCodes = {
            "Airtel Money": "*150#",
            "Mobicash": "*550#"
        };

        function selectPayment(method) {
            selectedMethod = method;
            document.getElementById('initial-card').style.display = 'none';
            document.getElementById('payment-card').style.display = 'block';
            document.getElementById('selected-payment').textContent = `Vous avez sélectionné : ${method}`;
        }
        
        function copyCode() {
            if (selectedMethod) {
                navigator.clipboard.writeText(paymentNumbers[selectedMethod]).then(() => {
                    alert("Numéro copié : " + paymentNumbers[selectedMethod]);
                });
            }
        }
        
        function goBack() {
            document.getElementById('payment-card').style.display = 'none';
            document.getElementById('initial-card').style.display = 'block';
        }
        
        function processPayment() {
            if (selectedMethod) {
                window.location.href = `tel:${ussdCodes[selectedMethod]}`;
            } else {
                alert("Aucune méthode de paiement sélectionnée !");
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TOLO</h1>
    </header>
    <div class="card" id="initial-card">
        <p>Sélectionnez votre méthode de paiement :</p>
        <div class="button-container">
            <button class="button airtel1" onclick="selectPayment('Airtel Money')">Airtel Money</button>
            <button class="button mobicash" onclick="selectPayment('Mobicash')">Mobicash</button>
        </div>
    </div>
    <div class="card" id="payment-card" style="display: none;">
        <p id="selected-payment">Vous avez sélectionné :</p>
        <div class="pay-container">
            <button class="back-button" onclick="goBack()">Retour</button>
            <button class="copy-button" onclick="copyCode()">Copier</button>
            <button class="pay-button" onclick="processPayment()">Payer</button>
        </div>
    </div>
</body>
</html>
